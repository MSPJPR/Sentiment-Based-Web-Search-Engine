<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment-Based Web Search Engine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sentiment-Based Web Search Engine</h1>
        </header>
        <main>
            <input type="text" id="searchBar" placeholder="Enter your search..." />
            <button onclick="searchWeb()">Search</button>
            <div id="results"></div>

            <!-- Real-Time Search Query Stats -->
            <div id="queryStats">
                <h2>Most Common Search Queries:</h2>
                <ul id="searchHistory"></ul>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
